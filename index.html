<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cyber 20/20 Chatbot</title>

	<script type="text/javascript" src="jquery-3.1.1.js" ></script>
	<script type="text/javascript" src="botGUI.js" ></script>

	<link rel="stylesheet" type="text/css" href="cyber2020.css" media="screen" />

	<!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Numeric JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>

	<script src="bcl.js"></script>

</head>

<body>



		<h1 id="title">Cyber 20/20 Chatbot</h1>

		<input id="textboxGetHash" type="text" value ="0014ee0d96e989913c21e0e4414bb8c0b44997198bab5ae6a739da4987a4bfb5" style="width: 460px;"/>
		<input type="submit" value="Submit Hash" onclick="submitHash()"/>

		<input id="quitAppButton" type="submit" value="Quit" onclick="quitApp()">
		<input id="refreshButton" type="submit" value="Refresh" onclick="refresh()">



		<form id="bclform" onSubmit="return bcl_go( this );">
		<input id="bclline" type="text" placeholder="Enter ChatBot Command" name="cmd" size="80">
		</form>

	<div id="myframe">

					<table id = "reportTable" align="center" border = "1" width=100%>
						<th>Name</th>
						<th>Size</th>
						<th>Type</th>
						<th>Hash</th>

						<tr id = "tableRow">
							<td id = "fileName"></td>
							<td id = "fileSize"></td>
							<td id = "fileType"></td>
							<td id = "fileHash"></td>
						</tr>

					</table>

				</div>



		<p id="responseJSON"></p>
		<p id="parsedJSON"></p>


<!--		<div id="myChartDiv"  style="width: 480px; height: 380px;"></div>-->
		<div id="myChartDiv"><!-- Plotly chart will be drawn inside this DIV --></div>


	</body>
	</html>
